<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li>
                   <a href="index.html">Home</a> 
                </li>
                <li>
                   <a href="store.html">Store</a> 
                </li>
                <li>
                   <a href="about.html">About</a> 
                </li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">
            ALTER BRIDGE
        </h1>
    </header>

    <section class="content-section shop-container">
        <h2 class="section-header">MUSIC</h2>
            <div class="shop-item-container">
                
                <div class="shop-item">
                    <span class="shop-item-name">
                        Album 1
                    </span>
                    <img class="shop-item-image" src="images/ALBUM_COVER1.jpeg">
                    <div class="shop-item-price">
                        <span class="price">$12.99</span>
                        <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-name">
                        Album 2
                    </span>
                    <img class="shop-item-image" src="images/ALBUM_COVER2.jpg">
                    <div class="shop-item-price">
                        <span class="price">$13.99</span>
                        <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                        <span  class="shop-item-name">
                            Album 3
                        </span>
                    <img class="shop-item-image" src="images/ALBUM_COVER3.jpeg">
                    <div class="shop-item-price">
                        <span class="price">$14.99</span>
                        <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-name">
                        Album 4
                    </span>
                    <img class="shop-item-image" src="images/ALBUM_COVER4.png">
                    <div class="shop-item-price">
                        <span class="price">$15.99</span>
                        <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                    </div>
                </div>

            </div>
    </section>

    <section class="content-section shop-container">
        
        <h2 class="section-header">MERCH</h2>
        
        <div class="shop-item-container">

            <div class="shop-item">
                <span class="shop-item-name">
                    Album 4
                </span>
            
                <img class="shop-item-image" src="images/MERCH_TSHIRT.jpeg">
                <div class="shop-item-price">
                    <span class="price">$21.99</span>
                    <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                </div>
            </div>
            
            <div class="shop-item">
                <span class="shop-item-name">
                    Album 4
                </span>
                <img class="shop-item-image" src="images/MERCH_TSHIRT1.jpeg">
                <div class="shop-item-price">
                    <span class="price">$22.99</span>
                    <button class="btn btn-add-to-cart" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>
    </section>

    <section class="content-section shop-container">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        
            <div class="cart-column-container">
                <div class="cart-row">
                    <div class="item-image-name cart-item cart-column">
                        <img src="images/MERCH_TSHIRT.jpeg" width="100" height="100">
                        <span>Tshirt</span>
                    </div>
                    
                    <span class="cart-price cart-column">$12.99</span>
                    
                    <div class="cart-quantity cart-column cart-input-btn">
                        <input class="input-quantity" type="number" value="1">
                        <button class="btn btn-remove" role="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="item-image-name cart-item cart-column">
                        <img src="images/MERCH_TSHIRT1.jpeg" width="100" height="100">
                        <span>Tshirt</span>
                    </div>
                    
                    <span class="cart-price cart-column">$10.99</span>
                    
                    <div class="cart-quantity cart-column cart-input-btn">
                        <input class="input-quantity" type="number" value="1">
                        <button class="btn btn-remove" role="button">REMOVE</button>
                    </div>
                </div>
            </div>

        <div class="cart-total">
            <span class="total-cost">TOTAL</span>
            <span class="total-cost">$23.98</span>
        </div>
        <button class="btn purchase-btn">PURCHASE</button>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">
                ALTER BRIDGE
            </h3>
            
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="facebook-logo" src="images/FACEBOOK_LOGO.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img class="youtube-logo" src="images/YOUTUBE_LOGO.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
